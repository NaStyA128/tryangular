</div>

<li dir-paginate='item in items | orderBy: "-publishDate" | filter: query | itemsPerPage: 5 as postItems' pagination-id="sub-content">
    {{ item.title }}
</li>

<span ng-if="postItems.length == 0">No Sub Items Found</span>
<dir-pagination-controls data-ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>




<span ng-if="items.length == 0">Posts coming soon</span>

<div class="row" dir-paginate='items in colItems | orderBy: "-publishDate" | filter: query | itemsPerPage: 4 as mainItems' pagination-id="main-content">
    <div class="{{ cssClass }}" data-ng-repeat="post in items">
        <div class="thumbnail">
            <img data-ng-src="{{ post.image }}" alt="">
            <div class="caption">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <p>{{ post.publishDate }}</p>
                <p>
                    <a class="btn btn-primary" data-ng-href="/blog/{{ post.id }}" confirm-click="Are you ready?" confirmed-click="goToItem(post)">View</a>
                </p>
            </div>
        </div>
    </div>
</div>

<span ng-if="mainItems.length == 0">No Main Items Found</span>

<dir-pagination-controls data-ng-hide="query.length > 0" pagination-id="main-content"></dir-pagination-controls>
