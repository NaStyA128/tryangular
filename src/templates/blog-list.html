<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1 data-ng-hide="searchQuery">Blog List<!-- <small><a href="#" data-ng-click="changeCols(4)">Change</a></small>--></h1>
        <h1 data-ng-show="searchQuery">Results for {{ query }}</h1>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" data-ng-model="query" class="form-control" placeholder="Filter">
            </div>
            <div class="col-sm-6">
                <select class="form-control" data-ng-model="order">
                    <option value="-publishDate">Recent</option>
                    <option value="publishDate">Older</option>
                    <option value="title">A-Z</option>
                    <option value="-title">Z-A</option>
                </select>
            </div>
        </div>
        <dir-pagination-controls data-ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
    </div>
</div>
<hr/>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3" dir-paginate='post in items | orderBy: order | filter: query | itemsPerPage: 5 as postItems' pagination-id="sub-content">
        <div class="thumbnail">
            <a data-ng-href="/blog/{{ post.id }}" data-ng-if="post.image">
                <img data-ng-src="{{ post.image }}" class="img-responsive" alt="" /><br />
            </a>
            <div class="caption">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <p>{{ post.publishDate }}</p>
                <p>
                    <a data-ng-href="/blog/{{ post.id }}">View</a>
                </p>
                <!--<p>-->
                    <!--<a class="btn btn-primary" data-ng-href="/blog/{{ post.id }}" confirm-click="Are you ready?" confirmed-click="goToItem(post)">View</a>-->
                <!--</p>-->
            </div>
        </div>
    </div>


    <span ng-if="postItems.length == 0">No Posts Found</span>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <dir-pagination-controls data-ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
    </div>
</div>
