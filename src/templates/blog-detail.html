<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header">
          <h1>{{ post.title }} <small>{{ post.publishDate }}</small></h1>
        </div>

        <p>{{ post.description }}</p>
        <hr/>

        <h3>Comments</h3>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" data-ng-model="query" placeholder="Filter Comments" />
            </div>
        </div>
        <ul>
            <li data-ng-repeat="comment in post.comments | filter: query">
                {{ comment.text }}
                <a href="#" confirm-click="Do you want to delete?" confirmed-click="deleteComment(comment)">Confirm</a>
                <a href="#" data-ng-click="deleteComment(comment)">Delete</a>
            </li>
        </ul>
        <hr/>

        <div class="row">
            <div class="col-sm-12">
                <p style="color: red;" data-ng-if="reply.text">Preview: {{ reply.text }}</p>
                <form data-ng-submit="addReply()">
                    <input type="hidden" data-ng-model="reply.id" />
                    <textarea class="form-control" data-ng-model="reply.text"></textarea>
                    <input class="btn btn-default" type="submit" />
                </form>
            </div>
        </div>
    </div>
</div>
